<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./image slider.css">
    <title>image slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="./image/cat-01.jpg" alt="">
        <img src="./image/cat-02.jpg" alt="">
        <img src="./image/cat-03.jpg" alt="">
        <img src="./image/cat-04.jpg" alt="">
        <img src="./image/cat-05.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span class="prev" id="prev">Previous</span>
        <span class="indicators" id="indicators">
        </span>
        <span class="next" id="next">Next</span>
    </div>
    <script src="./image slider.js"></script>
</body>
</html>
